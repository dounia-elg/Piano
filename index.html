<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div data-keys="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-keys="83" class="key">
            <kbd>S</kbd>
            <span class="sound"></span>
        </div>

        <div data-keys="68" class="key">
            <kbd>D</kbd>
            <span class="sound"></span>
        </div>

        <div data-keys="70" class="key">
            <kbd>F</kbd>
            <span class="sound"></span>
        </div>

        <div data-keys="71" class="key">
            <kbd>G</kbd>
            <span class="sound"></span>
        </div>

        <div data-keys="72" class="key">
            <kbd>H</kbd>
            <span class="sound"></span>
        </div>

        <div data-keys="74" class="key">
            <kbd>J</kbd>
            <span class="sound"></span>
        </div>

        <div data-keys="75" class="key">
            <kbd>K</kbd>
            <span class="sound"></span>
        </div>

        <div data-keys="76" class="key">
            <kbd>L</kbd>
            <span class="sound"></span>
        </div>

        <div data-keys="77" class="key">
            <kbd>M</kbd>
            <span class="sound"></span>
        </div>
    </div>

    <audio datra-key="81" src="sounds/S1.mp3"></audio>
    <audio datra-key="83" src="sounds/S2.mp3"></audio>
    <audio datra-key="68" src="sounds/S3.mp3"></audio>
    <audio datra-key="70" src="sounds/S4.mp3"></audio>
    <audio datra-key="71" src="sounds/S5.mp3"></audio>
    <audio datra-key="72" src="sounds/S6.mp3"></audio>
    <audio datra-key="74" src="sounds/S7.mp3"></audio>
    <audio datra-key="75" src="sounds/S8.mp3"></audio>
    <audio datra-key="76" src="sounds/S9.mp3"></audio>
    <audio datra-key="77" src="sounds/S10.mp3"></audio>

    

    <script src="script.js"></script>   
</body>
</html>
